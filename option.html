<!DOCTYPE html>
<html>
<head>
  <title>DeepL Translator for PDF options</title>
  <style>
    body { padding: 10px; }
  </style>
<meta http-equiv="content-type" charset="utf-8">
</head>

<body>
    <p><a href="description.html" target="_blank">description</a></p>
    <br>
    <p>source language:</p>
    <select id="sourceLanguage">
        <option value="ja">日本語</option>
        <option value="en">English</option>
        <option value="de">Deutsche</option>
        <option value="fr">Français</option>
        <option value="es">Español</option>
        <option value="pt">Português</option>
        <option value="it">Italiano</option>
        <option value="nl">Nederlands</option>
        <option value="pl">Polski</option>
        <option value="ru">русский</option>
        <option value="zh">汉语</option>
    </select>
  　<p>target language:</p>
    <select id="targetLanguage">
        <option value="ja">日本語</option>
        <option value="en">English</option>
        <option value="de">Deutsche</option>
        <option value="fr">Français</option>
        <option value="es">Español</option>
        <option value="pt">Português</option>
        <option value="it">Italiano</option>
        <option value="nl">Nederlands</option>
        <option value="pl">Polski</option>
        <option value="ru">русский</option>
        <option value="zh">汉语</option>
    </select>
<br>
    <p>panel position</p>
    <select id="panelPosition">
      <option value="near">near</option>
      <option value="under">under</option>
    </select>
<br>
<br>
    <p>combination</p>
    <select id="combination">
      <option value="empty">(empty)</option>
      <option value="ctrl">ctrl</option>
      <option value="command">command</option>
      <option value="alt">alt</option>
      <option value="shift">shift</option>
    </select>
<br>
<br>
    <p>threshold diff second</p>
      <input id="thresholdDiffSecond" type="number" value="10" min="1" max="20" step="1">
    </select>
<br>
<p>
  　<button id="save">保存</button>
</p>
  <div id="status"></div>


  <script src="option.js"></script>
</body>
</html>
